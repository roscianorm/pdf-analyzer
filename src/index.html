<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PDF Analyzer</title>
		<link rel="icon" type="image/png" sizes="32x32" href="assets/pdf.png" />
		<link rel="stylesheet" href="css/styles.css" />
		<!-- PDF.js Library -->
		<script src="js/pdf.js/pdf.js" defer></script>
		<!-- App code -->
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<main class="wrapper">
			<header>
				<h1>Analyze PDFs</h1>
				<p>Check PDFs files based on your own <strong>keywords</strong>.</p>
			</header>

			<div class="modal">
				<label for="data">
					Select Files
					<input type="file" name="data" id="data" multiple />
				</label>

				<label for="keywords">
					Keywords
					<input
						type="text"
						name="keywords"
						id="keywords"
						placeholder="Hey, type your keywords here!"
					/>
				</label>

				<button id="tryFiles">Click me!</button>
			</div>
			<div class="modal results hide"></div>
		</main>
	</body>
</html>
